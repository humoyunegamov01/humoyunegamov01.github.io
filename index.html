<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Egamov Humoyunbek — Professional Portfolio with 3D Experience">
  <title>Egamov Humoyunbek — Professional Portfolio</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Three.js fon uchun canvas -->
  <canvas id="threejs-bg"></canvas>

  <!-- Minimal navigation -->
  <nav class="nav">
    <a href="projects/">Projects</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- Hero section -->
  <section class="hero">
    <h1>Egamov Humoyunbek</h1>
    <p>Professional Portfolio — Precision, Depth, and Digital Craftsmanship</p>
  </section>

  <!-- Three.js script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    const initThree = () => {
      const canvas = document.getElementById('threejs-bg');
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

      const ambientLight = new THREE.AmbientLight(0x00f0ff, 0.1);
      scene.add(ambientLight);

      const particleCount = 2000;
      const particles = new THREE.BufferGeometry();
      const posArray = new Float32Array(particleCount * 3);
      for (let i = 0; i < particleCount * 3; i += 3) {
        posArray[i] = (Math.random() - 0.5) * 200;
        posArray[i + 1] = (Math.random() - 0.5) * 200;
        posArray[i + 2] = (Math.random() - 0.5) * 200;
      }
      particles.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

      const material = new THREE.PointsMaterial({
        color: 0x1a1a2e,
        size: 0.8,
        transparent: true,
        opacity: 0.6,
        sizeAttenuation: true
      });

      const particleSystem = new THREE.Points(particles, material);
      scene.add(particleSystem);
      camera.position.z = 30;

      const animate = () => {
        requestAnimationFrame(animate);
        particleSystem.rotation.y += 0.0003;
        renderer.render(scene, camera);
      };
      animate();

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    };

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initThree);
    } else {
      initThree();
    }
  </script>
</body>
</html>
